<nx-formfield label="Date of damage">
  <input
    nxDatefield
    nxInput
    [datepicker]="myDatepicker"
    [(ngModel)]="currentDate"
  />
  <nx-datepicker-toggle
    [for]="myDatepicker"
    nxFormfieldSuffix
  ></nx-datepicker-toggle>
  <nx-datepicker #myDatepicker></nx-datepicker>
  <nx-error nxFormfieldError> Please enter a valid date. </nx-error>
</nx-formfield>
