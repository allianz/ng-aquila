<button
  nxButton="primary small"
  class="nx-margin-right-2xs"
  [nxPopoverTriggerFor]="popoverTopAnchor"
  nxPopoverDirection="top"
  nxPopoverTrigger="click"
  type="button"
>
  Top
</button>
<nx-popover #popoverTopAnchor>
  <span class="nx-popover__text"
    >A popover pointing to the top side of the target</span
  >
</nx-popover>
