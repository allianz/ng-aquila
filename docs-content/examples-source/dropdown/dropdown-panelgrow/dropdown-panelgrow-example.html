<div nxLayout="grid">
    <div nxRow class="nx-margin-bottom-m">
        <div nxCol="12, 12, 4">
            <nx-formfield label="Without panelGrow">
                <nx-dropdown [panelGrow]="false" value="BMW">
                    @for (option of options; track option) {
                    <nx-dropdown-item [value]="option"></nx-dropdown-item>
                    }
                </nx-dropdown>
            </nx-formfield>
        </div>
        <div nxCol="12, 12, 4">
            <nx-formfield label="With panelGrow">
                <nx-dropdown [panelGrow]="true" value="BMW">
                    @for (option of options; track option) {
                    <nx-dropdown-item [value]="option"></nx-dropdown-item>
                    }
                </nx-dropdown>
            </nx-formfield>
        </div>
        <div nxCol="12, 12, 4">
            <nx-formfield label="PanelGrow with a max-width">
                <nx-dropdown
                    [panelGrow]="true"
                    [panelMaxWidth]="500"
                    value="BMW"
                >
                    @for (option of options; track option) {
                    <nx-dropdown-item [value]="option"></nx-dropdown-item>
                    }
                </nx-dropdown>
            </nx-formfield>
        </div>
    </div>
</div>
