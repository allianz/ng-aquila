<ng-container *ngFor="let item of menuData">
    <button
        nxMenuButton
        (click)="onClick(item)"
        menuButtonType="root"
        [expandable]="!!item.children"
        nxMenuItem
        [expanded]="item.expanded"
        type="button"
    >
        <nx-icon
            nxMenuButtonIcon
            [name]="item.icon"
            size="s"
            aria-hidden="true"
        ></nx-icon>
        {{item.label}}
    </button>
    <div nxMenuItem="l" *ngIf="item.children && item.expanded">
        <a
            *ngFor="let child of item.children"
            nxMenuLink
            href="javascript:void(0)"
            >{{child.label}}</a
        >
    </div>
</ng-container>
