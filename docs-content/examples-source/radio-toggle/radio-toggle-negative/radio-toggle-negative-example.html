<div class="docs-inverse-container">
    <h3>Normal</h3>

    <nx-radio-toggle variant="negative">
        <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
        <nx-radio-toggle-button value="B" [selected]="true"
            >Label B</nx-radio-toggle-button
        >
        <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
    </nx-radio-toggle>

    <br />

    <h3>Small</h3>
    <nx-radio-toggle variant="small negative">
        <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
        <nx-radio-toggle-button value="B" [selected]="true"
            >Label B</nx-radio-toggle-button
        >
        <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
    </nx-radio-toggle>

    <br />

    <h3>Disabled</h3>
    <nx-radio-toggle variant="negative" disabled>
        <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
        <nx-radio-toggle-button value="B" [selected]="true"
            >Label B</nx-radio-toggle-button
        >
        <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
    </nx-radio-toggle>

    <br />

    <nx-radio-toggle variant="negative">
        <nx-radio-toggle-button value="A" disabled
            >Label A</nx-radio-toggle-button
        >
        <nx-radio-toggle-button value="B" [selected]="true"
            >Label B</nx-radio-toggle-button
        >
        <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
    </nx-radio-toggle>
</div>
