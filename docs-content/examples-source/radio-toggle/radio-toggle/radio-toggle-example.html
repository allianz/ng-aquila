<h3>Normal</h3>

<nx-radio-toggle>
  <nx-radio-toggle-button value="A" [selected]="true"
    >Label A</nx-radio-toggle-button
  >
  <nx-radio-toggle-button value="B">Label B</nx-radio-toggle-button>
</nx-radio-toggle>

<br />

<h3>Small</h3>
<nx-radio-toggle [variant]="'small'">
  <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
  <nx-radio-toggle-button value="B" [selected]="true"
    >Label B</nx-radio-toggle-button
  >
  <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
</nx-radio-toggle>

<br />

<h3>Disabled</h3>
<nx-radio-toggle disabled>
  <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
  <nx-radio-toggle-button value="B" [selected]="true" disabled
    >Label B</nx-radio-toggle-button
  >
  <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
</nx-radio-toggle>

<br />

<nx-radio-toggle>
  <nx-radio-toggle-button value="A" disabled>Label A</nx-radio-toggle-button>
  <nx-radio-toggle-button value="B" [selected]="true"
    >Label B</nx-radio-toggle-button
  >
  <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
</nx-radio-toggle>
