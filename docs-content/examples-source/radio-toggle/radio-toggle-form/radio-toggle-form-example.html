<form novalidate>
    <nx-radio-toggle name="testSelect" [(ngModel)]="testSelect">
        <nx-radio-toggle-button value="A">Label A</nx-radio-toggle-button>
        <nx-radio-toggle-button value="B">Label B</nx-radio-toggle-button>
        <nx-radio-toggle-button value="C">Label C</nx-radio-toggle-button>
        <nx-radio-toggle-button value="D">Label D</nx-radio-toggle-button>
    </nx-radio-toggle>
    <p>Current Value: {{testSelect}}</p>
</form>
