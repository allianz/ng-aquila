<nx-single-stepper currentStepLabel="Step">
    <nx-label>My Title</nx-label>
    <ng-container *ngFor="let step of testStepsData">
        <nx-step [label]="step">
            <div class="nx-margin-y-s">content for {{step}}</div>
            <button
                nxButton="secondary small"
                nxStepperPrevious
                class="nx-margin-right-2xs"
                type="button"
            >
                Previous
            </button>
            <button nxButton="primary small" nxStepperNext type="button">
                Next
            </button>
        </nx-step>
    </ng-container>
</nx-single-stepper>
