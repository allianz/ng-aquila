<nx-multi-stepper currentStepLabel="Step">
    @for (step of multiSteps; track step) {
    <nx-step [label]="step.name" [completed]="step.completed">
        <div class="nx-margin-top-s">
            <p>This is the content for step "{{step.name}}"</p>
            <button
                nxButton="secondary small"
                nxStepperPrevious
                class="nx-margin-right-2xs nx-margin-bottom-s"
                type="button"
            >
                Previous
            </button>
            <button
                nxButton="primary small"
                nxStepperNext
                class="nx-margin-bottom-s"
                type="button"
            >
                Next
            </button>
        </div>
    </nx-step>
    }
</nx-multi-stepper>
<button
    nxButton="primary small"
    (click)="completeStep(0)"
    class="nx-margin-right-2xs nx-margin-bottom-xs"
    type="button"
>
    Complete first step
</button>
<button
    nxButton="primary small"
    (click)="completeStep(1)"
    class="nx-margin-right-2xs nx-margin-bottom-xs"
    type="button"
>
    Complete second step
</button>
<button
    nxButton="primary small"
    (click)="completeStep(2)"
    type="button"
    class="nx-margin-bottom-xs"
>
    Complete third step
</button>
