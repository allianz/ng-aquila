<button
    nxIconButton="small tertiary"
    [nxNotificationPanelTriggerFor]="panel1"
    title="Notifications"
>
    <nx-icon name="bell-o" aria-hidden="true"></nx-icon>
</button>

<ng-template #panel1>
    <nx-notification-panel>
        <nx-notification-header>
            <h3 nxCopytext="large" class="nx-font-weight-semibold">Unread</h3>
            <button nxPlainButton="small" type="button">
                Mark all as read
                <nx-icon
                    name="check"
                    class="nx-margin-left-2xs"
                    aria-hidden="true"
                ></nx-icon>
            </button>
        </nx-notification-header>

        <a nxNotificationPanelItem routerLink="#clickable-notification1">
            <nx-notification-item-metadata>
                <nx-icon
                    size="s"
                    class="nx-margin-right-2xs"
                    name="lock-o"
                    aria-hidden="true"
                ></nx-icon
                >File lock release &middot; 16:53
            </nx-notification-item-metadata>
            <nx-notification-item-content>
                <span class="nx-font-weight-semibold"
                    >The file you tried to edit (XY12345) is now
                    available.</span
                >
            </nx-notification-item-content>
        </a>
        <a nxNotificationPanelItem clickable="false" [routerLink]="null">
            <nx-notification-item-metadata>
                <nx-icon
                    size="s"
                    class="nx-margin-right-2xs"
                    name="phone-o"
                    aria-hidden="true"
                ></nx-icon
                >Callback &middot; 11:35
            </nx-notification-item-metadata>
            <nx-notification-item-content>
                <span class="nx-font-weight-semibold"
                    >Please call back James Erwin at 15:00</span
                >
            </nx-notification-item-content>
        </a>
        <nx-notification-header>
            <h3 nxCopytext="large" class="nx-font-weight-semibold">Read</h3>
        </nx-notification-header>
        <div nxNotificationPanelItem read routerLink="#clickable-notification3">
            <nx-notification-item-metadata
                >Offers &middot; Yesterday
            </nx-notification-item-metadata>
            <nx-notification-item-content>
                <span class="nx-font-weight-semibold">Mary London</span> - Note
                created
            </nx-notification-item-content>
        </div>
    </nx-notification-panel>
</ng-template>
