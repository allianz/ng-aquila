<form novalidate [formGroup]="testForm">
  <nx-circle-toggle-group formControlName="reactiveToggle" responsive="false">
    @for (item of sampleValues; track item) {
    <nx-circle-toggle
      [value]="item.value"
      [icon]="item.icon"
      [hint]="item.hint"
      [label]="item.label"
    ></nx-circle-toggle>
    }
  </nx-circle-toggle-group>
</form>

<p>Form value: {{ testForm.value | json }}</p>
<p>Form status: {{ testForm.status | json }}</p>

<p>Try to set the value to A, B or C</p>
<div class="patch-container">
  <input #inputReactive type="text" />
  <button
    nxButton="primary small"
    (click)="patch(inputReactive.value)"
    type="button"
  >
    Patch
  </button>
</div>
