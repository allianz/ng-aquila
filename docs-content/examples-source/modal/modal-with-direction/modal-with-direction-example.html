<button nxButton (click)="openFromTemplate()">Open modal with direction</button>

<ng-template #template>
    <div class="centered-content">
        <h3 nxHeadline="subsection-medium" class="nx-modal-margin-bottom">
            Modal with configured locale direction
        </h3>
        <p nxCopytext="small" class="nx-modal-margin-bottom">
            This content is placed within the <code>nx-modal-container</code>
        </p>
        <button nxButton (click)="closeTemplateDialog()">Close Modal</button>
    </div>
</ng-template>
