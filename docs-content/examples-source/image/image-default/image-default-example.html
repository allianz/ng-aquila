<div class="image-overview">
  <div nxLayout="grid maxwidth">
    <div nxRow>
      <div nxCol="12">
        <figure nxFigure>
          <img
            ngSrc="docs-assets/images/casey-horner-night-unsplash.jpg"
            alt="The night sky, photo made by Casey Horner"
            width="1920"
            height="627"
          />
        </figure>
      </div>
    </div>
    <div nxRow>
      <div nxCol="6">
        <figure nxFigure>
          <img
            ngSrc="docs-assets/images/gabriele-diwald-rain-unsplash.jpg"
            alt="A window with raindrops, photo made by Gabriele Diwald"
            width="640"
            height="428"
          />
        </figure>
      </div>
      <div nxCol="6">
        <figure nxFigure>
          <img
            ngSrc="docs-assets/images/anusha-barwa-cat-dog-unsplash.jpg"
            alt="A cat looking at a dog, photo made by Anusha Barwa"
            width="640"
            height="643"
          />
        </figure>
      </div>
    </div>
  </div>
</div>
