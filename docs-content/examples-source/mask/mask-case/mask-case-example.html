<div nxLayout="grid">
    <div nxRow>
        <div nxCol="6">
            <nx-radio-group [(ngModel)]="templateModel">
                <nx-radio value="upper" class="nx-margin-bottom-m"
                    >Upper case</nx-radio
                >
                <nx-radio value="lower">Lower case</nx-radio>
            </nx-radio-group>
        </div>
        <div nxCol="6">
            <nx-formfield label="Input">
                <input
                    nxInput
                    nxMask="AAAA"
                    [nxConvertTo]="templateModel"
                    [(ngModel)]="modelVal"
                />
                <span nxFormfieldHint> Mask: AAAA </span>
                <nx-error nxFormfieldError> Error: Invalid format. </nx-error>
            </nx-formfield>
            Model value: {{ modelVal }}<br />
        </div>
    </div>
</div>
