<div nxLayout="grid">
    <div nxRow>
        <div nxCol="6">
            <nx-radio-group [(ngModel)]="templateModel">
                <nx-radio value="activate" class="nx-margin-bottom-m"
                    >Activate</nx-radio
                >
                <nx-radio value="deactivate">De-activate</nx-radio>
            </nx-radio-group>
        </div>
        <div nxCol="6">
            <nx-formfield label="ID">
                <input
                    nxInput
                    nxMask="SS-AAAAA"
                    [deactivateMask]="templateModel === 'deactivate' ? true : false"
                    [(ngModel)]="modelVal"
                />
                <span nxFormfieldHint>
                    Mask: SS-AAAAA (mask deactivated: {{ templateModel ===
                    'deactivate' ? true : false }})
                </span>
            </nx-formfield>
            Model value: {{ modelVal }}<br />
        </div>
    </div>
</div>
