<header nx-header>
    <nx-header-row>
        <nx-header-brand>
            <nx-link>
                <a href="#">
                    <figure nxFigure>
                        <img
                            src="assets/logos/aposin_logo.svg"
                            alt="Brand Logo"
                            role="none"
                        />
                    </figure>
                    <span class="logo-text">AQUILA</span>
                </a>
            </nx-link>
        </nx-header-brand>

        @if (viewType === 'desktop'){
        <nx-header-actions>
            <button nxButton="secondary small" type="button">Login</button>
        </nx-header-actions>
        } @if (viewType === 'tablet' || viewType === 'mobile'){
        <nx-header-actions>
            <button nxPlainButton aria-label="open search bar" type="button">
                <nx-icon name="search" aria-hidden="true"></nx-icon>
            </button>
            <button
                nxPlainButton
                aria-label="login"
                class="nx-margin-left-s"
                type="button"
            >
                <nx-icon name="user" aria-hidden="true"></nx-icon>
            </button>
            <button
                nxPlainButton
                (click)="menu.toggle()"
                aria-label="open menu"
                class="nx-margin-left-s"
                type="button"
            >
                <nx-icon name="bars" aria-hidden="true"></nx-icon>
            </button>
        </nx-header-actions>
        }
    </nx-header-row>
    @if (viewType === 'desktop'){
    <nx-header-row>
        <nx-header-navigation>
            @for (item of menuData; track item; let i = $index) {
            <nx-header-navigation-item>
                <a
                    routerLink="./"
                    [routerLinkActiveOptions]="{exact: true}"
                    [queryParams]="i === 0 ? null : item.query"
                    routerLinkActive="is-active"
                    nxHeaderLink
                    >{{item.label}}</a
                >
            </nx-header-navigation-item>
            }
        </nx-header-navigation>
        <nx-header-actions>
            <button nxPlainButton aria-label="open search bar" type="button">
                <nx-icon name="search" aria-hidden="true"></nx-icon>
            </button>
        </nx-header-actions>
    </nx-header-row>
    }
</header>

<nx-menu #menu>
    <div class="action-wrapper">
        <nx-link>
            <a href="#">
                <figure nxFigure>
                    <img
                        src="assets/logos/aposin_logo.svg"
                        alt="Brand Logo"
                        role="none"
                    />
                </figure>
                <span class="logo-text">AQUILA</span>
            </a>
        </nx-link>
        <button
            nxPlainButton
            class="close-menu"
            (click)="menu.toggle()"
            type="button"
            aria-label="close menu"
        >
            <nx-icon name="close"></nx-icon>
        </button>
    </div>
    @for (item of menuData; track item) {
    <button
        nxMenuButton
        menuButtonType="root"
        nxMenuItem
        type="button"
        routerLink="./"
    >
        {{item.label}}
    </button>
    }
</nx-menu>
