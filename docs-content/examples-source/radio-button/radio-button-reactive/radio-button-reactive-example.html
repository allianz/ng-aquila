<form [formGroup]="testForm">
    <nx-radio-group name="reactiveTest" formControlName="radioTestReactive">
        <nx-label class="nx-margin-bottom-m">What do you prefer?</nx-label>
        <nx-radio value="apples" class="nx-margin-bottom-m"
            >I like Apples</nx-radio
        >
        <nx-radio value="oranges">I like Oranges</nx-radio>
    </nx-radio-group>
    <p>Form value: {{ testForm.value | json }}</p>
    <p>Form status: {{ testForm.status | json }}</p>
</form>
