<form [formGroup]="testForm" name="reactiveTest">
    <nx-taglist #taglistReactive formControlName="tagsTestReactive"
        >Sorry, you don't have any fruit.</nx-taglist
    >

    <nx-formfield label="Please provide a tag">
        <input nxInput #addTagInputReactive />
        <span nxFormfieldHint>
            Note that the tag list will just ignore empty tag values.
        </span>
    </nx-formfield>
</form>
<button
    nxButton="primary small"
    (click)="taglistReactive.addTag(addTagInputReactive.value)"
    class="nx-margin-right-2xs"
    type="button"
>
    Add tag
</button>
<button
    nxButton="secondary small"
    (click)="taglistReactive.clearTags()"
    type="button"
>
    Clear tags
</button>
<br />
<p>Form value: {{ testForm.value | json }}</p>
<p>Form status: {{ testForm.status | json }}</p>
