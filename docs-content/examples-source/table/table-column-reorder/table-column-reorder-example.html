<table nxTable class="nx-table--reorder">
    <thead>
        <tr
            nxTableRow
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            cdkDropListOrientation="horizontal"
        >
            @for (h of header; track h; let i = $index) {
            <th nxHeaderCell cdkDrag cdkDragLockAxis="x">{{h.title}}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (item of content; track item) {
        <tr nxTableRow>
            @for (h of header; track h) {
            <td nxTableCell class="col">{{item[h.field]}}</td>
            }
        </tr>
        }
    </tbody>
</table>
