<nx-checkbox-group [(ngModel)]="checkboxes">
    <nx-label>This is a nx-checkbox-group</nx-label>
    <nx-checkbox value="checkbox 1" class="nx-margin-bottom-s"
        >Checkbox 1</nx-checkbox
    >
    <nx-checkbox value="checkbox 2" class="nx-margin-bottom-s"
        >Checkbox 2</nx-checkbox
    >
    <nx-checkbox value="checkbox 3">Checkbox 3</nx-checkbox>
</nx-checkbox-group>

<p>Value: {{ checkboxes | json }}</p>
