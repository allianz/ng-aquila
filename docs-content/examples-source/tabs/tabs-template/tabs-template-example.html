<nx-tab-group [(selectedIndex)]="currentIndex">
    <nx-tab>
        <ng-template nxTabLabel>
            <nx-icon name="file-text" size="s" aria-hidden="true"></nx-icon>
            Documents
        </ng-template>
        <p class="tab__content">Tab content 1.</p>
    </nx-tab>
    <nx-tab>
        <ng-template nxTabLabel>
            <nx-icon name="users" size="s" aria-hidden="true"></nx-icon>
            Users
        </ng-template>
        <p class="tab__content">Tab content 2.</p>
    </nx-tab>
    <nx-tab disabled="true">
        <ng-template nxTabLabel>
            <nx-icon name="setting" size="s" aria-hidden="true"></nx-icon>
            Settings
        </ng-template>
    </nx-tab>
</nx-tab-group>
