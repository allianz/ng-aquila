<nx-page-search
    buttonLabel="Search"
    buttonLayout="12,12,12,4"
    contentLayout="12,12,12,8"
    aria-label="Search input example"
>
    <div nxLayout="grid nopadding">
        <div nxRow>
            <div nxCol="12">
                <nx-formfield>
                    <input
                        nxInput
                        placeholder="Enter Keyword"
                        [(ngModel)]="searchTerm"
                        type="search"
                    />
                    @if (searchTerm) {
                    <span
                        nxFormfieldSuffix
                        aria-hidden="true"
                        (click)="searchTerm=''"
                    >
                        <nx-icon name="close" size="s"></nx-icon>
                    </span>
                    }
                </nx-formfield>
            </div>
        </div>
    </div>
</nx-page-search>
