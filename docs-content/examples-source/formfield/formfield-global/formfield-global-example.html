<h3>Use default global settings</h3>

<nx-formfield label="Label">
    <input nxInput value="prefilled" />
</nx-formfield>

<nx-formfield label="Label">
    <span nxFormfieldPrefix>$</span>
    <input nxInput nxAriaLabel="Enter dollar amount" />
    <nx-icon nxFormfieldAppendix name="info-circle-o"> </nx-icon>
</nx-formfield>

<nx-formfield label="Formfield with error">
    <input nxInput required [(ngModel)]="modelValue" #errorNgModel="nxInput" />
    <nx-error nxFormfieldError> This is a mandatory field </nx-error>
</nx-formfield>

<h3>Override default global settings</h3>

<nx-formfield label="Override appearance" appearance="auto">
    <input nxInput />
</nx-formfield>

<nx-formfield
    label="Override appearance and nxFloatLabel"
    appearance="auto"
    floatLabel="auto"
>
    <input nxInput />
</nx-formfield>
