<ng-content select="nx-expansion-panel-header"></ng-content>

<div
  class="nx-expansion-panel__content"
  role="region"
  [class.expansion-panel-open]="expanded"
  [attr.aria-labelledby]="_headerId"
  [attr.inert]="!expanded ? true : null"
  [id]="id"
>
  <div class="nx-expansion-panel__body-wrapper">
    <div
      [ngClass]="{'nx-expansion-panel__body': true, 'flush-alignment': flushAlignment}"
      class="nx-expansion-panel__body"
    >
      <ng-content></ng-content>
      <ng-template [cdkPortalOutlet]="portal"></ng-template>
    </div>
  </div>
</div>
