<ng-template>
  <div
    class="nx-context-menu"
    [ngClass]="_classList"
    (keydown)="_handleKeydown($event)"
    (click)="closed.emit('click')"
    (animate.enter)="onAnimationEnter($event)"
    (animate.leave)="onAnimationLeave($event)"
    tabindex="-1"
    role="menu"
  >
    <div class="nx-context-menu__content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
