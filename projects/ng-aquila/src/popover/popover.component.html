<ng-template>
    <div [ngClass]="classList" class="nx-popover" role="dialog" aria-hidden="false" (click)="_onClick($event)">
        <div class="nx-popover__content" [attr.tabindex]="tabIndex">
            @if (!hidePopoverArrow) {
                <div class="nx-popover__arrow" [ngStyle]="arrowStyle"></div>
            }
            @if (showCloseButton) {
                <button
                    nxPlainButton
                    tabindex="0"
                    type="button"
                    [attr.aria-label]="_intl.closeIconLabel"
                    class="nx-popover__close-icon"
                    (click)="emitCloseButtonClick()"
                    (keyup)="_onCloseKeyup($event)"
                    (keydown)="_onCloseKeydown($event)"
                >
                    <nx-icon name="close" aria-hidden="true"></nx-icon>
                </button>
            }

            <span [id]="id">
                <ng-content></ng-content>
                <ng-container [ngTemplateOutlet]="_lazyContent?._template ?? null"></ng-container>
            </span>
        </div>
    </div>
</ng-template>
