<ng-template>
  <div
    class="nx-autocomplete-panel"
    role="listbox"
    [id]="id"
    [ngClass]="_classList"
    [class.nx-autocomplete-panel--in-outline-field]="_isInOutlineField"
    #panel
  >
    @if (hasItems) {
      @for (item of items; track item) {
        <nx-autocomplete-option [value]="item">
          {{ item }}
        </nx-autocomplete-option>
      }
    }
    @if (!hasItems) {
      <ng-content></ng-content>
    }
  </div>
</ng-template>
