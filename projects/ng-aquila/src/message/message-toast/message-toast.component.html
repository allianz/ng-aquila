<nx-message [context]="_context" aria-hidden="true" [id]="_messageId">
  <!-- Used when opening from a template -->
  <ng-template cdkPortalOutlet></ng-template>
  <!-- Used when opening only with custom text-->
  @if (data) {
    {{ data.data }}
  }
</nx-message>
<div [attr.aria-live]="config.politeness" [id]="_messageToastId"></div>
