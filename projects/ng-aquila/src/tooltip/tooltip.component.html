@if (shouldRender()) {
  <div
    class="nx-tooltip"
    [class.fade-in]="visibility === 'visible'"
    [class.fade-out]="visibility === 'hidden'"
    [style.opacity]="visibility === 'initial' ? 0 : null"
    (animate.enter)="onEnter()"
    (animate.leave)="onLeave()"
  >
    <div [ngClass]="arrowClass" class="nx-tooltip__arrow" [ngStyle]="arrowStyle"></div>
    {{ message }}
  </div>
}
