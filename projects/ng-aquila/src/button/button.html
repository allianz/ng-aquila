<span class="nx-button__content-wrapper">
  <ng-content select="[nxIconPositionStart]"></ng-content>
  <span class="nx-button__content"><ng-content></ng-content></span>
  <ng-content select="[nxIconPositionEnd]"></ng-content>
</span>

@if (loading()) {
<div inert class="nx-button__spinner-wrapper">
  <nx-spinner size="medium" [negative]="spinnerNegative" />
</div>
}
