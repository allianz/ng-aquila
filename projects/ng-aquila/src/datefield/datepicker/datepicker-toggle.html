<button
    #toggleButton
    class="nx-datepicker-toggle-button"
    [tabindex]="tabindex"
    type="button"
    [attr.aria-label]="_intl.openCalendarLabel"
    [disabled]="disabled"
    (click)="_open($event)"
>
    @if (!_customIcon) {
    <nx-icon name="calendar" aria-hidden="true"></nx-icon>
    }

    <ng-content select="[nxDatepickerToggleIcon]"></ng-content>
</button>
