<table class="nx-calendar-table">
    <tbody
        nx-calendar-body
        [rows]="_years"
        [todayValue]="_todayYear"
        [selectedValue]="_selectedYear!"
        [numCols]="4"
        [activeCell]="_getActiveCell()"
        (selectedValueChange)="_yearSelected($event)"
        (keydown)="_handleCalendarBodyKeydown($event)"
    ></tbody>
</table>
