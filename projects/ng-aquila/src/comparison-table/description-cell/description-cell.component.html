<ng-template #content>
    @if (_table.viewType === 'desktop' || _table.viewType === 'tablet') {
        <div
            class="nx-comparison-table__description-cell"
            [attr.role]="_table.viewType === 'desktop' ? 'rowheader' : 'columnheader'"
            [attr.aria-colspan]="_table.viewType === 'tablet' ? _table._infoColumnCount() : '1'"
            [attr.id]="id"
        >
            <div class="nx-comparison-table__cell-content">
                <ng-container *ngTemplateOutlet="ngContent"></ng-container>
            </div>
        </div>
    }

    @if (_table.viewType === 'mobile') {
        <th
            #mobileCell
            class="nx-comparison-table__description-cell"
            [class.is-intersection-column]="_row._isIntersectionRow()"
            scope="col"
            [attr.id]="id"
            [ngStyle]="{ 'clip-path': 'inset(' + _getMobileClipPathInset() + ')' }"
        >
            <ng-container *ngTemplateOutlet="ngContent"></ng-container>
        </th>
    }
</ng-template>

<ng-template #ngContent>
    <ng-content></ng-content>
</ng-template>
