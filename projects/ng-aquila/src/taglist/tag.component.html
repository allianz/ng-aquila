{{ value }}
@if (removable) {
    <button
        (keydown.enter)="$event.stopPropagation()"
        nxButton="tertiary small"
        type="button"
        aria-label="delete tag"
        class="nx-tag__close"
        (click)="removeHandler($event)"
    >
        <nx-icon class="nx-tag__close-icon" name="close" aria-hidden="true"></nx-icon>
    </button>
}
