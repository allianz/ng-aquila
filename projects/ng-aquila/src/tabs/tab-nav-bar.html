@if (scrollable) {
<nx-tab-scroll-indicator
  scrollDirection="start"
  [isScrolledToStart]="_isScrolledToStart"
  (buttonClicked)="scrollToStart()"
>
</nx-tab-scroll-indicator>
}
<div #tabsList class="nx-tab-nav-bar" tabindex="-1">
  <ng-content></ng-content>
</div>
@if (scrollable) {
<nx-tab-scroll-indicator
  scrollDirection="end"
  [isScrolledToEnd]="_isScrolledToEnd"
  (buttonClicked)="scrollToEnd()"
>
</nx-tab-scroll-indicator>
}
