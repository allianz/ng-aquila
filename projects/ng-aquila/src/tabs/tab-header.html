@if (scrollable) {
<nx-tab-scroll-indicator scrollDirection="start" [isScrolledToStart]="_isScrolledToStart" (buttonClicked)="scrollToStart()"> </nx-tab-scroll-indicator>
}
<div #tabsList class="nx-tab-header" (keydown)="handleKeydown($event)" role="tablist" tabindex="-1">
    <ng-content></ng-content>
</div>
@if (!_isScrolledToEnd) {
<nx-tab-scroll-indicator scrollDirection="end" [isScrolledToEnd]="_isScrolledToEnd" (buttonClicked)="scrollToEnd()"> </nx-tab-scroll-indicator>
}
