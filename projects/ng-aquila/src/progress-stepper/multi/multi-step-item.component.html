<div class="label-box">
  <div class="dot">
    @if (selected) {
      <div class="small-dot"></div>
    }
    @if ((wasCompleted && !selected) || (completed && !disabled && !selected)) {
      <nx-icon name="check"></nx-icon>
    }
  </div>
  @if (direction === 'vertical') {
    <div class="label" [attr.label]="label">{{ label }}</div>
  }
</div>

@if (!last) {
  <div class="line"></div>
}
