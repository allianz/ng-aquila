<nx-formfield label="Label">
    <input nxInput #inputToCount maxlength="15" (input)="onInput()" />
    <span nxFormfieldHint>
        <span *ngIf="count === 0"> max. 15 characters </span>
        <span *ngIf="count > 0">
            {{15 - (count || 0)}} characters remaining
        </span>
    </span>
</nx-formfield>
