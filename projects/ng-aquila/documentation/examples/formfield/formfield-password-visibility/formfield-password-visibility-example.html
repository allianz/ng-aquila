<nx-formfield label="Password">
    <input
        required
        nxInput
        #testInput
        type="password"
        nxAriaLabel="Enter password"
        [(ngModel)]="inputValue"
    />
    <nx-password-toggle
        [control]="testInput"
        ariaLabel="Your custom show password label"
        nxFormfieldSuffix
    ></nx-password-toggle>
    <nx-error nxFormfieldError>
        <b>Please note: </b> you have to fill in your password to continue.
    </nx-error>
</nx-formfield>
