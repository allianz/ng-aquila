<nx-checkbox
  #checkboxTest
  class="nx-margin-bottom-s"
  (checkboxChange)="log('checkbox change occurred')"
  (checkedChange)="log('checked change occurred')"
  (indeterminateChange)="log('indeterminate change occurred')"
  >Check me.</nx-checkbox
>
<button
  nxButton="small"
  (click)="checkboxTest.indeterminate = !checkboxTest.indeterminate"
  type="button"
>
  Toggle Indeterminate
</button>
<br />
@if (logMessage) {
<pre>{{logMessage}}</pre>
}
