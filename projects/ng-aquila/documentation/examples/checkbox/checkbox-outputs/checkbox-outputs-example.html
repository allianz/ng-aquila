<nx-checkbox
    #checkboxTest
    class="nx-margin-bottom-s"
    (checkboxChange)="log('checkbox change occured')"
    (checkedChange)="log('checked change occured')"
    (indeterminateChange)="log('indeterminate change occured')"
    >Check me.</nx-checkbox
>
<button
    nxButton="small"
    (click)="checkboxTest.indeterminate = !checkboxTest.indeterminate"
    type="button"
>
    Toggle Indeterminate
</button>
<br />
<pre *ngIf="logMessage">{{logMessage}}</pre>
