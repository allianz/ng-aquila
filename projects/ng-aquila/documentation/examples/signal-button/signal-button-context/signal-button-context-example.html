<nx-signal-button
    context="success"
    popoverDirection="left"
    class="nx-margin-right-2xs"
    aria-label="Success button"
    >This is the content of the success popover</nx-signal-button
>

<nx-signal-button
    context="warning"
    popoverDirection="top"
    scrollStrategy="reposition"
    class="nx-margin-right-2xs"
    aria-label="Warning button"
    >This is the content of the warning popover</nx-signal-button
>

<nx-signal-button
    context="error"
    popoverDirection="bottom"
    aria-label="Error button"
    >This is the content of the error popover</nx-signal-button
>
