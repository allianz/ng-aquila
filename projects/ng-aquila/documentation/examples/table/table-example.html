<table nxTable>
  <thead>
    <tr nxTableRow>
      <th nxHeaderCell>
        Product
      </th>
      <th nxHeaderCell>
        Contract Number
      </th>
      <th nxHeaderCell>
        Description
      </th>
      <th nxHeaderCell>
        Website
      </th>
      <th nxHeaderCell>
        Ending At
      </th>
      <th nxHeaderCell>
        Status
      </th>
    </tr>
  </thead>
  <tbody>
    <tr nxTableRow *ngFor="let item of tableElements">
      <td nxTableCell>{{item.product}}</td>
      <td nxTableCell>{{item.contractNumber}}</td>
      <td nxTableCell>{{item.desc}}</td>
      <td nxTableCell>
        <nx-link>{{item.website}}</nx-link>
      </td>
      <td nxTableCell>{{item.endingAt}}</td>
      <td nxTableCell><nx-badge [type]="item.status">{{item.statusText}}</nx-badge></td>
    </tr>
  </tbody>
</table>
