<header nx-header>
    <nx-header-row>
        <nx-header-brand>
            <nx-link>
                <a href="#">
                    <figure nxFigure>
                        <img
                            src="assets/logos/aposin_logo.svg"
                            alt="Brand Logo"
                            role="none"
                        />
                    </figure>
                </a>
            </nx-link>

            <nx-header-app-title>Application title</nx-header-app-title>
        </nx-header-brand>

        <nx-header-actions showSeparator class="cobranding">
            <span>Powered by</span>
        </nx-header-actions>
        <nx-header-brand class="nx-margin-right-0">
            <nx-link>
                <a href="#">
                    <figure nxFigure>
                        <img
                            class="logo-with-title"
                            src="assets/logos/aposin_logo.svg"
                            alt="Brand Logo"
                            role="none"
                        />
                    </figure>
                    <span class="logo-text">AQUILA</span>
                </a>
            </nx-link>
        </nx-header-brand>
    </nx-header-row>

    <nx-header-row>
        <nx-header-navigation>
            <nx-header-navigation-item>
                <a
                    routerLink="./"
                    [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="is-active"
                    nxHeaderLink
                    >Option 1</a
                >
            </nx-header-navigation-item>
            <nx-header-navigation-item>
                <a
                    routerLink="./"
                    [queryParams]="{s: 2}"
                    routerLinkActive="is-active"
                    nxHeaderLink
                    >Option 2</a
                >
            </nx-header-navigation-item>
        </nx-header-navigation>

        <nx-header-actions>
            <button nxPlainButton aria-label="Open Search Bar">
                <nx-icon name="search" aria-hidden="true"></nx-icon>
            </button>
            <nx-link class="nx-margin-left-s" nxStyle="icon-only">
                <a routerLink="#" aria-label="Settings"
                    ><nx-icon name="setting" aria-hidden="true"></nx-icon
                ></a>
            </nx-link>
            <nx-link class="nx-margin-left-s" nxStyle="icon-only">
                <a routerLink="#" aria-label="More information"
                    ><nx-icon name="info-circle-o" aria-hidden="true"></nx-icon
                ></a>
            </nx-link>
            <button
                nxPlainButton
                class="nx-margin-left-s"
                aria-label="Show notifications"
            >
                <nx-icon name="bell-o" aria-hidden="true"></nx-icon>
            </button>
        </nx-header-actions>
    </nx-header-row>
</header>
