<nx-single-stepper
    currentStepLabel="Left label"
    nextLabel="Right label"
    [progressbarAriaLabel]="'Progress towards your new coverage'"
>
    @for (step of testStepsData; track step) {
    <nx-step [label]="step">
        <div class="nx-margin-y-s">content for {{step}}</div>
        <button
            nxButton="secondary small"
            nxStepperPrevious
            class="nx-margin-right-2xs"
            type="button"
        >
            Previous
        </button>
        <button nxButton="primary small" nxStepperNext type="button">
            Next
        </button>
    </nx-step>
    }
</nx-single-stepper>
