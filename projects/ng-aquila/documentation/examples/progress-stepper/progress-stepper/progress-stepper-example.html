<nx-single-stepper currentStepLabel="Step">
    <nx-step label="Address">
        <div class="nx-margin-top-s">
            <p>This is the first step</p>
            <button
                nxButton="secondary small"
                nxStepperPrevious
                class="nx-margin-right-2xs"
                type="button"
            >
                Previous
            </button>
            <button nxButton="primary small" nxStepperNext type="button">
                Next
            </button>
        </div>
    </nx-step>

    <nx-step label="Order Details">
        <div class="nx-margin-top-s">
            <p>This is the second step</p>
            <button
                nxButton="secondary small"
                nxStepperPrevious
                class="nx-margin-right-2xs"
                type="button"
            >
                Previous
            </button>
            <button nxButton="primary small" nxStepperNext type="button">
                Next
            </button>
        </div>
    </nx-step>

    <nx-step label="Comments">
        <div class="nx-margin-top-s">
            <p>The third an last step</p>
            <button
                nxButton="secondary small"
                nxStepperPrevious
                class="nx-margin-right-2xs"
                type="button"
            >
                Previous
            </button>
            <button nxButton="primary small" nxStepperNext type="button">
                Next
            </button>
        </div>
    </nx-step>
</nx-single-stepper>
