<div class="container" [class.docs-inverse-container]="negative">
  <nx-circle-toggle-group [negative]="negative">
    @for (item of sampleValues; track item) {
    <nx-circle-toggle
      [value]="item.value"
      [icon]="item.icon"
      [hint]="item.hint"
      [label]="item.label"
    >
    </nx-circle-toggle>
    }
  </nx-circle-toggle-group>
</div>
<br />
<button nxButton="primary small" (click)="changeStyle()" type="button">
  Invert styles
</button>
