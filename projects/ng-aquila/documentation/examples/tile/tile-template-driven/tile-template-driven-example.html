<form #form="ngForm">
  <nx-tile-group name="tileGroup" [(ngModel)]="selectedTile">
    <nx-tile
      [label]="'Car Insurance'"
      [icon]="'product-car'"
      value="car"
    ></nx-tile>
    <nx-tile
      [label]="'Care Insurance'"
      [icon]="'product-care-insurance'"
      value="care"
    ></nx-tile>
    <nx-tile [label]="'Heart'" [icon]="'product-heart'" value="heart"></nx-tile>
  </nx-tile-group>
</form>
<p>Selected: {{ selectedTile }}</p>
