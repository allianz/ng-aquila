<button
  nxButton
  class="nx-margin-right-xs nx-margin-bottom-m"
  (click)="openFromTemplate()"
>
  open modal
</button>

<br />

The user clicked on: {{actionResult}}

<ng-template #template>
  <div nxModalContent>
    <h3 nxHeadline="subsection-medium" class="nx-modal-margin-bottom">
      Modal from a template
    </h3>
    <p nxCopytext="small" class="nx-modal-margin-bottom">
      This content is placed within the <code>nx-modal-container</code>
    </p>
  </div>
  <div nxModalActions>
    <button
      (click)="closeDialog('cancel')"
      class="nx-margin-bottom-0 nx-margin-right-xs"
      nxButton="small secondary"
      type="button"
    >
      Cancel
    </button>
    <button
      nxModalClose="proceed"
      class="nx-margin-bottom-0"
      nxButton="small"
      type="button"
    >
      Proceed
    </button>
  </div>
</ng-template>
