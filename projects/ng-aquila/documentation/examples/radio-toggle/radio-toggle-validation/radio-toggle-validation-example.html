<form [formGroup]="testForm" (ngSubmit)="onsubmit()">
    <nx-radio-toggle formControlName="testToggle">
        <nx-radio-toggle-button *ngFor="let item of data" [value]="item"
            >{{item}}</nx-radio-toggle-button
        >
    </nx-radio-toggle>

    <button nxButton="primary small" class="nx-margin-top-s" type="submit">
        submit
    </button>

    <p class="nx-margin-bottom-0">
        Form value: {{ testForm.value | json }}<br />
        Form status: {{ testForm.status | json }}<br />
        Form is touched: {{ testForm.touched | json }}<br />
        Form is submitted: {{ isSubmitted | json }}
    </p>
</form>
