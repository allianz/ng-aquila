<nx-message context="info" class="nx-margin-bottom-xs">
    Try changing the locale and look how the Datefield display format and
    parsing and the labels in the Datepicker calendar are changing.<br />

    <select
        [(ngModel)]="currentLocale"
        (ngModelChange)="changeLocal($event)"
        name="currentLocale"
    >
        <option value="de-DE">de-DE</option>
        <option value="en-US">en-US</option>
        <option value="ar-EG">ar-EG</option>
        <option value="ja">ja</option>
    </select>
</nx-message>

<nx-formfield label="Date of damage">
    <input
        nxDatefield
        nxInput
        [datepicker]="myDatepicker"
        [(ngModel)]="currentDate"
    />
    <nx-datepicker-toggle
        [for]="myDatepicker"
        nxFormfieldSuffix
    ></nx-datepicker-toggle>
    <nx-datepicker #myDatepicker></nx-datepicker>
    <nx-error nxFormfieldError> Please enter a valid date. </nx-error>
</nx-formfield>
