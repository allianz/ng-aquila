<nx-formfield label="Date of damage">
    <input nxInput nxDatefield [datepicker]="picker1" ngModel />
    <nx-datepicker-toggle
        [for]="picker1"
        nxFormfieldSuffix
    ></nx-datepicker-toggle>
    <nx-datepicker startView="year" #picker1></nx-datepicker>
    <nx-error nxFormfieldError> Please enter a valid date. </nx-error>
</nx-formfield>
