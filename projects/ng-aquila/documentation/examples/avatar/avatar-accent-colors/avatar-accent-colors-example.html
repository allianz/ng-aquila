<div class="container nx-margin-bottom-m">
  <div
    nxAvatar
    size="medium"
    accentColor="yellow"
    [attention]="false"
    class="nx-margin-right-s"
    aria-label="Mercedes Deutsch"
    role="img"
  >
    <span aria-hidden="true">MD</span>
  </div>
  <div
    nxAvatar
    size="medium"
    accentColor="orange"
    [attention]="false"
    class="nx-margin-right-s"
    aria-label="Mercedes Deutsch"
    role="img"
  >
    <span aria-hidden="true">MD</span>
  </div>
  <div
    nxAvatar
    size="medium"
    accentColor="red"
    [attention]="false"
    aria-label="Logged in"
    role="img"
    class="nx-margin-right-s"
  >
    <nx-icon name="user-o" aria-hidden="true"></nx-icon>
  </div>
  <div
    nxAvatar
    size="medium"
    accentColor="purple"
    [attention]="false"
    aria-label="Logged in"
    role="img"
    class="nx-margin-right-s"
  >
    <nx-icon name="user-o" aria-hidden="true"></nx-icon>
  </div>
  <button
    nxAvatar
    size="medium"
    accentColor="purple"
    [attention]="false"
    disabled
    aria-label="Logged in"
  >
    <nx-icon name="user-o" aria-hidden="true"></nx-icon>
  </button>
</div>
