<div nxLayout="grid">
  <div nxRow>
    <div nxCol="6">
      <nx-formfield label="Time">
        <input nxInput nxMask="00:00:00" />
        <span nxFormfieldHint> Mask: 00:00:00 </span>
      </nx-formfield>
    </div>
    <div nxCol="6">
      <nx-formfield label="ID">
        <input nxInput nxMask="SS-AAAAA" />
        <span nxFormfieldHint> Mask: SS-AAAAA </span>
      </nx-formfield>
    </div>
  </div>

  <div nxRow>
    <div nxCol="6">
      <nx-formfield label="Birthday">
        <input nxInput nxMask="00/00/0000" />
        <span nxFormfieldHint> Mask: 00/00/0000 </span>
      </nx-formfield>
    </div>
  </div>
</div>
