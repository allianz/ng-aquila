<div nxLayout="grid">
    <div nxRow>
        <div nxCol="6">
            <nx-formfield label="Special characters dropped">
                <input
                    nxInput
                    nxMask="00/00/00 00:00:00"
                    [(ngModel)]="dateTimeDropped"
                    dropSpecialCharacters="true"
                />
                <span nxFormfieldHint> 00/00/00 00:00:00 </span>
            </nx-formfield>
        </div>
        <div nxCol="6">
            <p>Current value: {{ dateTimeDropped }}</p>
        </div>
    </div>

    <div nxRow>
        <div nxCol="6">
            <nx-formfield label="Not dropped (default)">
                <input
                    nxInput
                    nxMask="00/00/00 00:00:00"
                    [(ngModel)]="dateTimeValue"
                    dropSpecialCharacters="false"
                />
                <span nxFormfieldHint> 00/00/00 00:00:00 </span>
            </nx-formfield>
        </div>
        <div nxCol="6">
            <p>Current value: {{ dateTimeValue }}</p>
        </div>
    </div>
</div>
