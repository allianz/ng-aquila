<div nxLayout="grid maxwidth">
    <div nxRow>
        <div nxCol="12,12,10,6" colOffset="0,0,1,3">
            <form [formGroup]="licencePlateForm">
                <nx-formfield label="License Plate">
                    <nx-licence-plate-euro-prefix nxFormfieldPrefix
                        >D</nx-licence-plate-euro-prefix
                    >
                    <input
                        nxInput
                        nxLicensePlate="de_standard"
                        formControlName="licencePlateInput"
                    />
                    <span nxFormfieldHint>Format: M-AA 1234</span>
                    <nx-error nxFormfieldError
                        >Please enter a license plate number in the format "M-AA
                        1234".</nx-error
                    >
                </nx-formfield>
            </form>
        </div>
    </div>
    <div nxRow class="example-controls nx-margin-top-s">
        <div nxCol="12,12,10,6" colOffset="0,0,1,3">
            <pre>
Licence plate value: {{ licencePlateForm.get('licencePlateInput')?.value | json }}</pre
            >
        </div>
    </div>
</div>
