<div nxLayout="grid maxwidth">
  <div nxRow>
    <div nxCol="12,12,10,4" colOffset="0,0,1,4">
      <nx-formfield
        label="License Plate"
        appearance="outline"
        floatLabel="always"
      >
        <nx-licence-plate-euro-prefix nxFormfieldPrefix
          >D</nx-licence-plate-euro-prefix
        >
        <input
          nxInput
          nxLicensePlate="de_standard"
          [disabled]="disabled"
          [readonly]="readonly"
          [(ngModel)]="value"
        />
        <nx-licence-plate-season-suffix
          nxFormfieldSuffix
          [startMonth]="1"
          [endMonth]="10"
        ></nx-licence-plate-season-suffix>
        <span nxFormfieldHint>Format: M-AA 1234</span>
        <nx-error nxFormfieldError
          >Please enter a license plate number in the format "M-AA
          1234".</nx-error
        >
      </nx-formfield>

      <nx-checkbox
        class="nx-margin-top-s"
        name="disabled"
        [(ngModel)]="disabled"
      >
        Disabled
      </nx-checkbox>
      <nx-checkbox
        class="nx-margin-top-s"
        name="readonly"
        [(ngModel)]="readonly"
      >
        Readonly
      </nx-checkbox>
    </div>
  </div>
</div>
