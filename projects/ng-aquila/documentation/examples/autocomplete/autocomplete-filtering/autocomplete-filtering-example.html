<input
  type="text"
  #animalInput
  [nxAutocomplete]="auto1"
  (input)="filter(animalInput.value)"
/>
<nx-autocomplete #auto1="nxAutocomplete">
  @for (option of filteredOptions; track option) {
  <nx-autocomplete-option [value]="option">
    {{ option }}
  </nx-autocomplete-option>
  }
</nx-autocomplete>
