<nx-context-menu #menu2="nxContextMenu">
    <nx-context-menu-header> Language </nx-context-menu-header>
    <button
        nxContextMenuItem
        selectable
        type="button"
        *ngFor="let o of options"
        (click)="selectedLanguage = o.value"
        role="menuitemradio"
        [attr.aria-checked]="selectedLanguage === o.value ? 'true' : 'false'"
    >
        <nx-icon
            aria-hidden="true"
            *ngIf="selectedLanguage === o.value"
            name="check"
            nxIconPositionStart
        ></nx-icon>
        {{o.label}}
    </button>
</nx-context-menu>

<button
    nxButton="primary small"
    class="uppercase"
    [nxContextMenuTriggerFor]="menu2"
    aria-label="Open menu"
    type="button"
>
    <nx-icon
        aria-hidden="true"
        size="s"
        name="globe"
        class="nx-margin-right-xs"
    ></nx-icon>
    {{ selectedLanguage }}
</button>
