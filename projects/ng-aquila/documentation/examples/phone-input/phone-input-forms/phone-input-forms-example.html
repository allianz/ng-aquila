<p nxHeadline="subsection-xsmall" class="nx-font-weight-semibold">
    Template driven
</p>
<nx-formfield>
    <nx-formfield-label>Phone number</nx-formfield-label>
    <nx-phone-input [(ngModel)]="value" required></nx-phone-input>
</nx-formfield>

<p nxHeadline="subsection-xsmall" class="nx-font-weight-semibold">
    Reactive forms
</p>
<form [formGroup]="formGroup">
    <nx-formfield>
        <nx-formfield-label>Phone number</nx-formfield-label>
        <nx-phone-input formControlName="phone"></nx-phone-input>
    </nx-formfield>
</form>
