<p>
    This phone input uses the NxPhoneInputIntl class with german translations.
</p>
<nx-formfield>
    <nx-formfield-label>Telefonnummer</nx-formfield-label>
    <nx-phone-input [(ngModel)]="value" required></nx-phone-input>
</nx-formfield>

<p>
    Here the inputs are used with french translations overriding the german
    translations of the MyPhoneInputIntl class.
</p>
<nx-formfield>
    <nx-formfield-label>Numéro de téléphone</nx-formfield-label>
    <nx-phone-input
        [countryNames]="frenchCountries"
        areaCodeLabel="Indicatif régional"
        lineNumberLabel="Numéro de ligne"
        [(ngModel)]="value"
        required
    ></nx-phone-input>
</nx-formfield>
