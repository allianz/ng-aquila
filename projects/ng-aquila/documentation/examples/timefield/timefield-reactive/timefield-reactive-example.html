<form [formGroup]="testForm">
    <nx-timefield
        #timefield
        label="Time"
        formControlName="timefieldReactive"
    ></nx-timefield>
    <div *ngIf="timefield.errorState">
        <nx-error class="nx-margin-y-xs"> Invalid time input. </nx-error>
    </div>
</form>

<p class="nx-margin-bottom-0">Form value (24h): {{ testForm.value | json }}</p>
<p class="nx-margin-y-0">Form status: {{ testForm.status | json }}</p>
