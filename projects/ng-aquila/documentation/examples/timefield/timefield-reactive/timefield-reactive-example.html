<form [formGroup]="testForm">
  <nx-timefield label="Time" formControlName="timefieldReactive">
    <nx-error> Invalid time input. </nx-error>
  </nx-timefield>
</form>

<p class="nx-margin-bottom-0">Form value (24h): {{ testForm.value | json }}</p>
<p class="nx-margin-y-0">Form status: {{ testForm.status | json }}</p>
