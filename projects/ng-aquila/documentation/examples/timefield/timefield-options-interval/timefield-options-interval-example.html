<p nxCopytext="large" class="nx-margin-bottom-m">
    Timepicker ranging from 10:00 to 18:00 with the default 30 minute interval
</p>
<nx-timefield
    label="Time"
    pickerStartTime="10:00"
    pickerEndTime="18:30"
    withTimepicker
></nx-timefield>

<p nxCopytext="large" class="nx-margin-y-m">
    Timepicker with a 60 minute interval
</p>

<nx-timefield
    label="Time"
    pickerTimeInterval="60"
    withTimepicker
></nx-timefield>
