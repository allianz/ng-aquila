<p nxCopytext class="nx-margin-y-m">Set readonly for the whole group</p>

<nx-tag-group
  class="nx-margin-bottom-m"
  [readonly]="true"
  [value]="['oranges', 'melons']"
  aria-label="Filter fruits"
>
  @for (tag of tags; track tag) {
  <nx-tag [value]="tag.toLowerCase()">{{ tag }}</nx-tag>
  }
</nx-tag-group>

<nx-tag-group removable [readonly]="true" aria-label="Active filters">
  @for (tag of tags; track tag) {
  <nx-tag [value]="tag.toLowerCase()">{{ tag }}</nx-tag>
  }
</nx-tag-group>

<p nxCopytext class="nx-margin-y-m">Set readonly for individual tags</p>
<nx-tag-group
  class="nx-margin-bottom-m"
  [value]="['oranges', 'melons']"
  aria-label="Filter fruits"
>
  @for (tag of tags; track tag) {
  <nx-tag [value]="tag.toLowerCase()" [readonly]="tag === 'Bananas'"
    >{{ tag }}</nx-tag
  >
  }
</nx-tag-group>

<nx-tag-group removable aria-label="Active filters">
  @for (tag of tags; track tag) {
  <nx-tag [value]="tag.toLowerCase()" [readonly]="tag === 'Bananas'"
    >{{ tag }}</nx-tag
  >
  }
</nx-tag-group>
