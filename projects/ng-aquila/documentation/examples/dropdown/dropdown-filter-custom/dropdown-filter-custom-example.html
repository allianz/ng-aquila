<div nxLayout="grid">
  <div nxRow>
    <div nxCol="12,12,6">
      <nx-formfield label="Car brand">
        <nx-dropdown
          [showFilter]="true"
          filterPlaceholder="Type to search car"
          [filterFn]="myFilter"
        >
          @for (brand of demoData; track brand) {
          <nx-dropdown-item [value]="brand"></nx-dropdown-item>
          }
        </nx-dropdown>
      </nx-formfield>
    </div>
  </div>
</div>
