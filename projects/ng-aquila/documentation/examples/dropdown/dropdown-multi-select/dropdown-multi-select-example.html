<div nxLayout="grid">
    <div nxRow>
        <div nxCol="12, 12, 6">
            <nx-formfield label="Fruits">
                <nx-multi-select [options]="options"></nx-multi-select>
            </nx-formfield>
        </div>
        <div nxCol="12, 12, 6">
            <nx-formfield label="Fruits">
                <nx-multi-select
                    [options]="complexOptions"
                    selectLabel="name"
                    selectValue="id"
                ></nx-multi-select>
            </nx-formfield>
        </div>
    </div>
    <div nxRow>
        <div nxCol="12, 12, 6">
            <nx-formfield label="Fruits">
                <nx-multi-select
                    placeholder="Choose options"
                    [options]="complexOptions"
                    selectLabel="name"
                    selectValue="id"
                ></nx-multi-select>
            </nx-formfield>
        </div>

        <div nxCol="12, 12, 6">
            <nx-formfield label="Readonly">
                <nx-multi-select
                    placeholder="Choose options"
                    [options]="complexOptions"
                    [selectLabel]="selectLabel"
                    [selectValue]="selectValue"
                    readonly
                ></nx-multi-select>
            </nx-formfield>
        </div>
    </div>
</div>
