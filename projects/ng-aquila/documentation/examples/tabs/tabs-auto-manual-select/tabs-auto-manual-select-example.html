<nx-tab-group [autoselect]="autoselect">
  <nx-tab label="First tab">
    <div class="tab__content">
      <h2 nxHeadline="subsection-large">First</h2>
    </div>
  </nx-tab>
  <nx-tab label="Second tab">
    <div class="tab__content">
      <h2 nxHeadline="subsection-large">Second</h2>
    </div>
  </nx-tab>
</nx-tab-group>

<p>Autoselect setting: {{autoselect}}</p>
<button type="button" nxButton="primary small" (click)="toggleAutoselect()">
  Toggle autoselect
</button>
