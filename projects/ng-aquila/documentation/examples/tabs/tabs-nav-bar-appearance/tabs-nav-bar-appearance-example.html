<nx-tab-nav-bar appearance="expert">
    <a
        nxTabLink
        *ngFor="let link of links"
        (click)="setActiveLink(link)"
        [active]="currentLink.label === link.label"
        [disabled]="link.disabled"
        [routerLink]="link.path"
    >
        {{link.label}}
    </a>
</nx-tab-nav-bar>
