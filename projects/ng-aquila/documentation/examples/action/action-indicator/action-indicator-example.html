<nav aria-label="menu">
    <button
        nxAction
        *ngFor="let action of actions"
        (click)="onSelect(action)"
        [selected]="action === selectedAction"
        [attr.aria-label]="getAriaLabel(action.label, $any(action.notificationCount), action.notification)"
    >
        <nx-icon nxActionIcon [name]="action.icon" aria-hidden="true"></nx-icon>
        <span class="label-content">
            {{action.label}}
            <nx-indicator position="after-text" *ngIf="action.notification"
                >{{ getIndicatorText($any(action.notificationCount))
                }}</nx-indicator
            >
        </span>
    </button>
</nav>
