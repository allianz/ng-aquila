<div class="l-grid">
    <div class="l-grid__row">
        <div class="l-grid__column-6">
            <nx-formfield label="Text">
                <input nxInput type="text" />
            </nx-formfield>
        </div>

        <div class="l-grid__column-6">
            <nx-formfield label="Password">
                <input nxInput type="password" />
            </nx-formfield>
        </div>

        <div class="l-grid__column-6">
            <nx-formfield label="E-Mail">
                <input nxInput type="email" ngModel email />
                <nx-error nxFormfieldError>
                    <strong>Error: </strong>Please type in a valid email address
                </nx-error>
            </nx-formfield>
        </div>

        <div class="l-grid__column-6">
            <nx-formfield label="URL">
                <input nxInput type="url" ngModel [pattern]="urlRegex" />
                <nx-error nxFormfieldError>
                    <strong>Error: </strong>Please type in a valid URL
                </nx-error>
            </nx-formfield>
        </div>
        <div class="l-grid__column-12">
            <nx-formfield label="Textarea">
                <textarea nxInput type="text"></textarea>
            </nx-formfield>
        </div>
    </div>
</div>
