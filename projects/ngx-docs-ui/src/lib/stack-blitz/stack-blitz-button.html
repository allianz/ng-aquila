<button
  [attr.aria-label]="isDisabled ? 'Building StackBlitz example...' : 'Edit this example in StackBlitz'"
  class="nx-margin-left-s"
  (click)="openStackBlitz()"
  [disabled]="isDisabled"
  nxPlainButton
  [nxTooltip]="isDisabled ? 'Building ' + exampleData.description + ' in StackBlitz...' :
    'Edit ' + exampleData.description + ' in StackBlitz'"
  nxTooltipPosition="top"
  type="button"
>
  <nx-icon name="launch"></nx-icon>
</button>
