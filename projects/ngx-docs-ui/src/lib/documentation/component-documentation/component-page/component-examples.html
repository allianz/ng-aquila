<h2 class="component-examples__header">
  All examples for {{ (componentService.current | async)?.title }}
</h2>

@for (example of (componentService.current | async)?.examples; track example) {
<nxv-example-viewer [example]="$any(example)?.name" [config]="$any(example)?.config">
</nxv-example-viewer>
}
