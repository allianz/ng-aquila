nx-<span class="hljs-attribute">icon</span> {
    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">var</span>(--interactive-primary, <span class="hljs-number">#27abd6</span>);
    <span class="hljs-attribute">vertical-align</span>: middle;
    <span class="hljs-attribute">cursor</span>: pointer;
}

nx-<span class="hljs-attribute">icon</span><span class="hljs-selector-pseudo">:hover</span> {
    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">var</span>(--hover-primary, <span class="hljs-number">#3bb4db</span>);
}

nx-<span class="hljs-attribute">icon</span><span class="hljs-selector-class">.cdk-mouse-focused</span> {
    <span class="hljs-attribute">outline</span>: none;
}
