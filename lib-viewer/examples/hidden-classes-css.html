<span class="hljs-selector-tag">th</span> {
    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">var</span>(--documentation-grid-text-color);
}

<span class="hljs-selector-tag">th</span><span class="hljs-selector-pseudo">:first-child</span> {
    <span class="hljs-attribute">visibility</span>: hidden;
}

<span class="hljs-selector-tag">td</span><span class="hljs-selector-pseudo">:nth-child</span>(n + <span class="hljs-number">2</span>) {
    <span class="hljs-attribute">text-align</span>: center;
}

<span class="hljs-selector-class">.visible</span> {
    <span class="hljs-attribute">color</span>: <span class="hljs-built_in">var</span>(--disabled-<span class="hljs-number">01</span>);
}
